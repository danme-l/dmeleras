<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/ba6c5b1f7d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="nav-section"></div>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id="calcContainer">
            <div id="screen">
                <div id="upper-screen"></div>
                <div id="lower-screen"></div>                
            </div>
            <div id="buttonsContainer">
                <div id="numbersContainer">
                    <button id="7" class="btn number-button">7</button>
                    <button id="9" class="btn number-button">8</button>
                    <button id="8" class="btn number-button">9</button>
                    <button id="4" class="btn number-button">4</button>
                    <button id="5" class="btn number-button">5</button>
                    <button id="6" class="btn number-button">6</button>
                    <button id="1" class="btn number-button">1</button>
                    <button id="2" class="btn number-button">2</button>
                    <button id="3" class="btn number-button">3</button>
                    <button id="0" class="btn number-button zero-button">0</button>
                </div>
                <div id="operationsContainer">
                    <button id="plus" class="btn operation-button">+</button>
                    <button id="minus" class="btn operation-button">-</button>
                    <button id="divide" class="btn operation-button">/</button>
                    <button id="multiply" class="btn operation-button">x</button>
                    <button id="equals" class="btn equals-button">=</button>
                    <button id="clear" class="btn clear-button">C</button>
                </div>
            </div>
        </div>
    </main>

    <div id="info-box">
        <button id="info-button" class="btn">Things this calculator does not do</button>
    </div>
    
    <footer  id="footer">
        <h4>Dan Meleras <a href="https://github.com/danme-l"><i class="fa-brands fa-github"></i></a></h4>
        <p>As part of the Odin Project Web Dev Curriculum</p>
    </footer>
    
    <script src="calculator.js"></script>
</body>
</html>
